{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p}}
                        <button type="submit" class="btn btn-success">

                            {% if not object %}
                            Создать
                            {% else %}
                            Обновить
                            {% endif %}
                        </button>
                        {% if object %}
                        <a href="{% url 'blog:blog_detail' object.pk%}" type="button" class="btn btn-danger">Отмена</a>
                        {% else %}
                        <a href="{% url 'blog:blog_views' %}" type="button" class="btn btn-danger">Отмена</a>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
