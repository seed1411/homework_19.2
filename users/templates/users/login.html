{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title"> Вход</h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p}}
                        <button type="submit" class="btn btn-success">Войти</button>
                        <a href="{% url 'catalog:product_views' %}" type="button" class="btn btn-danger">Отмена</a>
                        <a href="{% url 'users:recover-password' %}" type="button" class="btn btn-primary">Восстановить пароль</a>

                    </div>
                </div>
            </div>
        </form>
    </div>

    {% endblock %}
