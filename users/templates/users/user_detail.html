{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Личный кабинет пользователя</h1>
</div>

<div class="container">
    <div class="row text-center">
        <div class="col">
            <div class="card mb-4 box-shadow">

                <div class="card-header">
                    <h1 class="my-0 font-weight-normal">{{ object.email }}</h1>
                </div>

                <div class="card-body">
                    {% if object.avatar %}
                    <img class="card-img-top" src="{{ object.avatar| mymedia }}"
                         style="max-width: 600px; max-height: 400px">
                    {% else %}
                    <img src="/media/product/dd70ce88-0468-427b-9b4b-e3b4b4ddf6f0.jpeg"
                         style="max-width: 400px; max-height: 190px">
                    {% endif %}
                    <p> {{ object.phone }}</p>
                    <p> {{ object.country }}</p>
                    <a href="{% url 'users:update-profile' object.pk %}" type="button"
                       class="btn btn-lg btn-block btn-outline-primary">Редактировать</a>
                    <a href="{% url 'catalog:product_views' %}" type="button"
                       class="btn btn-lg btn-block btn-outline-primary">Назад</a>

                </div>

            </div>
        </div>
    </div>

    {% endblock %}
