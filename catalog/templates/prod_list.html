{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Магазин дешевых цен</h1>
    <p class="lead">Покупай в один клик - экономь на низких ценах</p>
</div>

<div class="container">

    <div class="row text-center">
        <div class="col-3-center">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="{{ product.images| mymedia }}">
                <div class="card-header">
                    <h1 class="my-0 font-weight-normal">{{ product.name }}</h1>
                </div>

                <div class="card-body">
                    <h2 class="card-title pricing-card-title">{{ product.price }} руб.</h2>
                    <p> {{ product.description }}</p>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                </div>

            </div>
        </div>
    </div>
    {% endblock %}
