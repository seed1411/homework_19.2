{% extends 'catalog/base.html'%}
{% load my_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <img class="card-img-top" src="{{ object.images| mymedia }}"
                         style="max-width: 600px; max-height: 400px">
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить карточку продукта "{{ object }}"</p>
                        <button type="submit" class="btn btn-danger">Подтвердить</button>
                        <a href="{% url 'catalog:product_detail' object.pk %}" class="btn btn-warning">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
