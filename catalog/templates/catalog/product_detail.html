{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Магазин дешевых цен</h1>
    <p class="lead">Покупай в один клик - экономь на низких ценах</p>
</div>

<div class="container">

    <div class="row text-center">
        <div class="col">
            <div class="card mb-4 box-shadow">

                <div class="card-header">
                    <h1 class="my-0 font-weight-normal">{{ object.name }}</h1>
                </div>

                <div class="card-body">
                    <img class="card-img-top" src="{{ object.images| mymedia }}"
                         style="max-width: 600px; max-height: 400px">
                    <h2 class="card-title pricing-card-title">{{ object.price }} руб.</h2>
                    <p> {{ object.description }}</p>
                    <button type="button" class="btn btn-lg btn-block btn-outline-success">Купить</button>
                    <a class="btn btn-lg btn-block btn-outline-warning"
                       href="{% url 'catalog:product_update' object.pk %} "
                       role="button">Изменить</a>
                    <a class="btn btn-lg btn-block btn-outline-danger"
                       href="{% url 'catalog:product_delete' object.pk %} "
                       role="button">Удалить</a>
                    <a href="{% url 'catalog:product_views' %}" type="button"
                       class="btn btn-lg btn-block btn-outline-primary">Назад</a>

                </div>

            </div>
        </div>
    </div>

{% endblock %}
